<html>
  <head>
    <title>JS Equality Algorithm</title>
    <link href="./style/yeti.min.css" rel="stylesheet" type="text/css">
    <link href="./style/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="repo">Code on <a target="_blank" href="https://www.github.com/nem035/js-equality-algorithms">Github</a></div>
      <div class="author">Made by <a target="_blank" href="https://www.twitter.com/nem035">nem035</a></div>
      <h2>JavaScript Equality Algorithms</h2>

      <div class="grid-flex-container">
        <div class="grid-flex-cell">
          <div class="card">
            <h4 class="text-left">X</h4>
            <div class="nav-wrapper nav-wrapper-x">
              <nav class="nav-tabs" role="navigation">
                <ul class="list-unstyled list-inline tabs">
                  <li><a class="current-item" data-type="primitive">Primitive</a></li>
                  <li><a class="" data-type="non-primitive">Non Primitive</a></li>
                </ul>
              </nav>
            </div>
            <select class="values x">

            </select>
          </div>
        </div>
        <div class="grid-flex-cell middle">
            <select class="algorithm">
              <option value="doubleEquals">==</option>
              <option value="tripleEquals">===</option>
            </select>
        </div>
        <div class="grid-flex-cell">
          <div class="card">
            <h4 class="text-left">Y</h4>
            <div class="nav-wrapper nav-wrapper-y">
              <nav class="nav-tabs" role="navigation">
                <ul class="list-unstyled list-inline tabs">
                  <li><a class="current-item" data-type="primitive">Primitive</a></li>
                  <li><a class="" data-type="non-primitive">Non Primitive</a></li>
                </ul>
              </nav>
            </div>
            <select class="values y">

            </select>
          </div>
        </div>
      </div>

      <div class="grid-flex-container">
        <div class="grid-flex-cell">
          <button type="button" class="button-run button button-large" disabled>
            Run
          </button>
        </div>
      </div>

      <div class="grid-flex-container">
        <div class="grid-flex-cell">
          <div class="card output">
            <label for="checkbox" class="input-checkbox label-animation">
              <input type="checkbox" checked="true">
              Animation
            </label>
            <h4>
              Algorithm
            </h4>
            <p class="text-info">
              Select operands X and Y and an operation to perform on them.<br>
              Individual steps will be shown here.
            </p>
            <ol class="steps">
            </ol>
          </div>
        </div>
      </div>
    </div>

    <script src="./code/engine.js"></script>

    <script src="./code/algorithms/double_equals.js"></script>
    <script src="./code/algorithms/triple_equals.js"></script>
    <script src="./tests/cases.js"></script>
    <!-- <script src="./tests/test.js"></script>
    <script>
      if (test()) {
        console.info('Tests passed');
      } else {
        console.error('Tests failed')
      }
    </script> -->

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="./code/generators/double_equals.js"></script>
    <script src="./code/generators/triple_equals.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
