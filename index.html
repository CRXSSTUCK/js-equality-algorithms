<html>
  <head>
    <link href="./style/yeti.min.css" rel="stylesheet" type="text/css">
    <link href="./style/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="repo">Code on <a target="_blank" href="https://www.github.com/nem035/js-equality-algorithms">Github</a></div>
      <div class="author">Made by <a target="_blank" href="https://www.twitter.com/nem035">nem035</a></div>
      <h2>JavaScript Equality Algorithms</h2>

      <div class="grid-flex-container">
        <div class="grid-flex-cell">
          <div class="card">
            <h4 class="text-left">X</h4>
            <select class="values value1">

            </select>
          </div>
        </div>
        <div class="grid-flex-cell">
          <div class="card">
            <h4>Operation</h4>
            <select class="algorithm">
              <option value="doubleEquals">==</option>
              <option value="tripleEquals">===</option>
            </select>
          </div>
        </div>
        <div class="grid-flex-cell">
          <div class="card">
            <h4 class="text-left">Y</h4>
            <select class="values value2">

            </select>
          </div>
        </div>
      </div>

      <div class="grid-flex-container">
        <div class="grid-flex-cell">
          <button type="button" class="button-run button button-large" disabled>
            Run
          </button>
        </div>
      </div>

      <div class="grid-flex-container">
        <div class="grid-flex-cell">
          <div class="card output">
            <h4>Algorithm</h4>
            <ol class="steps">
            </ol>
          </div>
        </div>
      </div>
    </div>

    <script src="./code/engine.js"></script>

    <script src="./code/es5/double_equals.js"></script>
    <script src="./code/es5/triple_equals.js"></script>
    <script src="./tests/es5/cases.js"></script>
    <script src="./tests/es5/test.js"></script>
    <script>
      if (testES5()) {
        console.info('ES5 tests passed');
      } else {
        console.error('ES5 tests failed')
      }
    </script>

    <script src="./tests/es6/test.js"></script>

    <script>
    if (testES6()) {

    } else {
      console.error('ES6 tests failed')
    }
    </script> -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="./code/generators/es5/double_equals.js"></script>
    <script src="./code/generators/es5/triple_equals.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
